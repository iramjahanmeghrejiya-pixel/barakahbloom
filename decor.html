<!-- ===================== DECOR.HTML ===================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Decor Finds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:Poppins,Arial;background:#fafafa;margin:0}
    header{padding:20px;text-align:center;font-size:26px}
    .grid{max-width:1100px;margin:auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px;padding:20px}
    .card{background:#fff;border-radius:20px;box-shadow:0 12px 25px rgba(0,0,0,0.06);overflow:hidden}
    .card img{width:100%;height:220px;object-fit:cover}
    .card div{padding:15px}
    .btn{display:inline-block;margin-top:10px;padding:10px 18px;border-radius:20px;background:#111;color:#fff;text-decoration:none;font-size:14px}
  </style>
</head>
<body>
<header>Home Decor Picks</header>
<div class="grid">
  <div class="card">
    <img src="https://via.placeholder.com/400x300">
    <div>
      <h3>Wall Art Decor</h3>
      <a class="btn" href="https://www.amazon.in/" target="_blank">Amazon</a>
    </div>
  </div>
</div>
</body>
</html>
